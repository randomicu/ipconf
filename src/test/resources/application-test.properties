spring.main.allow-bean-definition-overriding=true

# Application configuration
ipconf.mmdb.databases.production.initialization = false

## mini mmdb databases path
ipconf.mmdb.databases.directory=src/test/resources/testdata/

## City database
ipconf.mmdb.city-database.filename-pattern=
ipconf.mmdb.city-database.filename=city.mmdb
ipconf.mmdb.city-database.path=${ipconf.mmdb.databases.directory}/${ipconf.mmdb.city-database.filename}
ipconf.mmdb.city-database-fallback-filename=city-default.mmdb

## ASN database
ipconf.mmdb.asn-database.filename-pattern=
ipconf.mmdb.asn-database.filename=asn.mmdb
ipconf.mmdb.asn-database.path=${ipconf.mmdb.databases.directory}/${ipconf.mmdb.asn-database.filename}
ipconf.mmdb.asn-database-fallback-filename=asn-default.mmdb
